<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador NWSA TTT1</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 20px; }
    .card { border: 1px solid #ccc; border-radius: 8px; padding: 16px; margin-bottom: 16px; }
    .question { font-weight: bold; }
    .options { margin-top: 8px; }
    .options label { display: block; margin-bottom: 4px; }
    button { padding: 10px 16px; margin-top: 10px; cursor: pointer; }
    .result { font-size: 1.2em; margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Simulador de Examen NWSA TTT1</h1>
  <p><strong>Total de preguntas en el pool:</strong> 138</p>
  <div id="quiz"></div>
  <button onclick="evaluar()">Evaluar</button>
  <button onclick="generarPreguntas()">Resetear Preguntas</button>
  <div class="result" id="resultado"></div>

  <script>
    const banco = [
      { pregunta: "¿Cuándo se debe usar un casco duro?", opciones: ["Cuando hay riesgo de caída de objetos", "Cuando el contrato con el cliente lo requiere", "En todo momento en el sitio", "Solo si lo indica el supervisor"], respuesta: "Cuando el contrato con el cliente lo requiere" },
      { pregunta: "¿Para qué es utilizado el 'heel'?", opciones: ["Para posicionar una polea", "Para alinear cargas", "Para fijar el polipasto", "Para levantar con grúa"], respuesta: "Para posicionar una polea" },
      { pregunta: "¿Qué significa FS en aplicaciones de aparejo?", opciones: ["Factor de Seguridad", "Fuerza Sostenida", "Factor de Soporte", "Fuerza Simple"], respuesta: "Factor de Seguridad" },
      { pregunta: "¿Cuál es el número mínimo de kits de tierra instalados en una sola tirada?", opciones: ["Uno", "Dos", "Tres", "Depende de la longitud"], respuesta: "Uno" },
      { pregunta: "¿Cuál es el espacio libre mínimo entre líneas eléctricas de 50kV y cualquier parte de la grúa o carga?", opciones: ["10 pies", "5 pies", "15 pies", "20 pies"], respuesta: "10 pies" },
      { pregunta: "Una cuerda sintética con fuerza de ruptura de 7,600 lbs, ¿cuál es la carga bruta máxima si FS es 5:1?", opciones: ["1,520 lbs (FS 5:1)", "3,800 lbs (FS 2:1)", "760 lbs (FS 10:1)", "7,600 lbs"], respuesta: "1,520 lbs (FS 5:1)" },
      { pregunta: "Una antena que puede transmitir una señal de hasta 360 grados se llama...", opciones: ["Unidireccional", "Bidireccional", "Multidireccional", "Omnidireccional"], respuesta: "Omnidireccional" },
      { pregunta: "¿A qué grupo se le permite el nivel más alto de exposición MPE?", opciones: ["Público general", "Trabajadores entrenados", "Visitantes supervisados", "Técnicos con licencia"], respuesta: "Trabajadores entrenados" },
      { pregunta: "¿Qué significa el término SOW?", opciones: ["Scope of Work", "Statement of Warning", "Safety of Workers", "Schedule of Work"], respuesta: "Scope of Work" },
      { pregunta: "Una vez determinada la senda de elevación, el capstan montado en el vehículo debe moverse lo más...", opciones: ["Cerca posible", "Rápido posible", "Alejado posible", "Horizontal posible"], respuesta: "Cerca posible" },
      { pregunta: "¿Cuándo un perno en “U” se aprieta correctamente, cuál es el resultado?", opciones: ["Ambos lados se aprietan uniformemente", "Solo un lado hace contacto", "El perno se deforma", "Pierde tensión con el tiempo"], respuesta: "Ambos lados se aprietan uniformemente" },
      { pregunta: "La política de salud, seguridad y medio ambiente de una empresa debe ser una combinación de regulación...", opciones: ["Laboral y ambiental", "Legal y ética", "Local y nacional", "Federal y contractual"], respuesta: "Laboral y ambiental" },
      { pregunta: "¿Qué tipo de antena se utiliza para transmitir señal de torre a torre?", opciones: ["Antena tipo plato", "Antena vertical", "Antena loop", "Antena de látigo"], respuesta: "Antena tipo plato" }
    ];

    let preguntasActuales = [];

    function generarPreguntas() {
      document.getElementById('resultado').textContent = "";
      const quiz = document.getElementById('quiz');
      quiz.innerHTML = "";
      preguntasActuales = banco.sort(() => 0.5 - Math.random()).slice(0, 20);

      preguntasActuales.forEach((q, i) => {
        const div = document.createElement('div');
        div.className = "card";
        div.innerHTML = `<div class="question">${i + 1}. ${q.pregunta}</div>`;
        const opcionesHTML = q.opciones.map(op => `
          <label>
            <input type="radio" name="q${i}" value="${op}"> ${op}
          </label>
        `).join('');
        div.innerHTML += `<div class="options">${opcionesHTML}</div>`;
        quiz.appendChild(div);
      });
    }

    function evaluar() {
      let correctas = 0;
      preguntasActuales.forEach((q, i) => {
        const seleccionada = document.querySelector(`input[name="q${i}"]:checked`);
        const opciones = document.getElementsByName(`q${i}`);
        const tarjeta = opciones[0].closest('.card');

        const previa = tarjeta.querySelector('.respuesta-correcta');
        if (previa) previa.remove();

        let resultadoTexto = '';
        if (seleccionada) {
          if (seleccionada.value === q.respuesta) {
            correctas++;
            resultadoTexto = `<div class="respuesta-correcta" style="color: green; margin-top: 8px;"><strong>✅ Correcto.</strong> Respuesta: ${q.respuesta}</div>`;
          } else {
            resultadoTexto = `<div class="respuesta-correcta" style="color: red; margin-top: 8px;"><strong>❌ Incorrecto.</strong> Respuesta correcta: ${q.respuesta}</div>`;
          }
        } else {
          resultadoTexto = `<div class="respuesta-correcta" style="color: orange; margin-top: 8px;"><strong>⚠️ Sin responder.</strong> Respuesta correcta: ${q.respuesta}</div>`;
        }

        tarjeta.insertAdjacentHTML('beforeend', resultadoTexto);
      });

      document.getElementById('resultado').textContent = `Obtuviste ${correctas} de ${preguntasActuales.length} respuestas correctas.`;
    }

    generarPreguntas();
  </script>
</body>
</html>
